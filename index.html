<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photography Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Photography</h1>
  </header>

  <section class="gallery">
    <div class="masonry">
      <div class="m-item"><img src="images/photo1.jpg" alt=""></div>
      <div class="m-item"><img src="images/photo2.jpg" alt=""></div>
      <div class="m-item"><img src="images/photo3.jpg" alt=""></div>
      <div class="m-item"><img src="images/photo4.jpg" alt=""></div>
      <div class="m-item"><img src="images/photo5.jpg" alt=""></div>
      <div class="m-item"><img src="images/photo6.jpg" alt=""></div>
    </div>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <button id="closeBtn" class="lb-close">&times;</button>
    <img id="lb-image" src="" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
